<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ethan's FN Game Tracker</title>
  </head>
  <body>

    <div class="container px-4 py-5" id="custom-cards">
      <h2 class="pb-2 border-bottom">Game Tracker</h2>
  
      <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('Fortnite-Chapter-2-Season-5-Map-1024x1024.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <div>

              <form>
                <div class="mb-3">
                  <input name="player" class="form-control form-control-lg" type="text" placeholder="Player Name" aria-label=".form-control-lg example" maxlength="12" id="player" />
                </div>

              
              <button type="button" class="btn btn-primary btn-lg" id="playerAdd" onClick="getReaminingPlayers()">Kill</button>
              <button type="button" class="btn btn-danger btn-lg" id="killed" onClick="saveGame()">Killed</button>
              <button type="button" class="btn btn-danger btn-lg" id="reset" onClick="reset()">Reset</button>
            </form>
            </div>

            <div class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
              <label>Players Remaining:</label>
              <label class="" id="players">100</label>

             <label>Total Score: </label>
            <label class="" id="totalScore">0</label>
           </div>
          </div>
            <ul class="d-flex list-unstyled mt-auto">
              <!-- <li class="me-auto">
                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
              </li> -->
              <li class="d-flex align-items-center me-3">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg>
                <!-- <small>Earth</small> -->
              </li>
              <!-- <li class="d-flex align-items-center">
                <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
                <small>3d</small>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          
          <ul class="d-flex list-unstyled mt-auto">
            <li class="d-flex align-items-center me-3" id="gameHistory">
               <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#geo-fill"></use></svg> -->
              <!-- <small>Earth</small>
            </li>
          </ul>
        </div>
      </div> -->
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
