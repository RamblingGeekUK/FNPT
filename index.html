<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- faunadb -->

  <title>Ethan's FN Game Tracker</title>
</head>

<body>
  <div class="container" id="custom-cards">
    <h2 class="pb-2 border-bottom">Game Tracker</h2>
    <div class="row">
      <div class="col">
        <div class="card text-center" style="width: 18rem;">
          <div class="card-body">
            <input name="player" class="form-control form-control-md" type="text" placeholder="Player Name"
              aria-label=".form-control-md example" maxlength="12" id="player" />
            <h1 class="card-title" id="totalScore">0</h1>
            <h6 class="card-text font-weight-bold">Score</h6>
            <h1 class="card-title" id="players">100</h1>
            <h6 class="card-text font-weight-bold">Remaining Players</h6>
            <button type="button" class="btn btn-primary btn-lg" id="playerAdd"
              onClick="getReaminingPlayers()">-1</button>
            <button type="button" class="btn btn-danger btn-lg" id="killed" onClick="saveGame()">Eliminated</button>
          </div>
        </div>
      </div>

      <div class="col">
        <table class="table" id="table">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Player Name</th>
              <th scope="col">Date</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="//cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb-min.js"></script>
  <script src="app.js"></script>
</body>

</html>
